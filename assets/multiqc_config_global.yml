export_plots: false
data_format: "csv"

report_comment: >
  This report has been generated by the <a href="https://github.com/scilus/nf-tractoflow/" target="_blank">nf-tractoflow</a>
  analysis pipeline.

report_section_order:
  software_versions:
    order: -500
  "nf-tractoflow-summary":
    title: "nf-tractoflow Workflow Summary"
    order: -600
  "nf-tractoflow-methods-description":
    order: -900
  framewise_displacement:
    order: -700
  coverage:
    order: -710
  streamline_count:
    order: -720
  tractometry:
    order: -730

framewise_displacement:
  warn_threshold: 0.8 # mm
  fail_threshold: 2.0 # mm

coverage:
  warn_threshold: 0.9
  fail_threshold: 0.8

streamline_count:
  iqr_multiplier: 3

tractometry:
  warn_threshold: 90
  fail_threshold: 80
